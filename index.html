<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Protories v2.3 | IA Vision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0e14; color: #e2e8f0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        .garmin-blue { color: #00a9e0; }
        .progress-ring { transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1); transform: rotate(-90deg); transform-origin: 50% 50%; }
        .btn-active:active { transform: scale(0.96); opacity: 0.9; }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(0, 169, 224, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 169, 224, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 169, 224, 0); }
        }
        .scanning { animation: pulse-ring 1.5s infinite; border-color: #00a9e0 !important; color: #00a9e0 !important; }
    </style>
</head>
<body class="p-6 max-w-md mx-auto select-none">

    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">Protories <span class="garmin-blue text-sm not-italic font-bold">v2.3</span></h1>
            <p id="date-now" class="text-[10px] text-slate-500 uppercase font-bold tracking-widest"></p>
        </div>
        <div class="h-3 w-3 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]"></div>
    </div>

    <div class="relative flex justify-center items-center mb-10">
        <svg class="w-64 h-64 drop-shadow-2xl">
            <circle cx="128" cy="128" r="110" stroke="#1e293b" stroke-width="12" fill="transparent" />
            <circle id="progress" cx="128" cy="128" r="110" stroke="#00a9e0" stroke-width="12" fill="transparent" 
                    stroke-dasharray="691" stroke-dashoffset="691" stroke-linecap="round" class="progress-ring" />
        </svg>
        <div class="absolute text-center">
            <span id="display-val" class="text-6xl font-black italic tracking-tighter text-white">0</span>
            <span class="block text-[10px] text-slate-500 font-bold uppercase mt-1 tracking-widest">Objectif <span id="goal-display">160</span>g</span>
        </div>
    </div>

    <div class="mb-8">
        <label for="file-upload" id="ia-container" class="w-full bg-white text-black font-black py-5 rounded-2xl flex items-center justify-center gap-3 btn-active transition-all cursor-pointer shadow-lg shadow-white/5 border-2 border-transparent">
            <span id="btn-text" class="uppercase tracking-tight">ðŸ“¸ Analyser mon plat</span>
        </label>
        <input id="file-upload" type="file" accept="image/*" capture="environment" class="hidden" onchange="processImage(this)">
        <p id="log" class="text-[10px] text-center mt-3 text-slate-500 italic uppercase tracking-wider font-medium min-h-[20px]">PrÃªt pour scan v2.3</p>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <button onclick="add(25)" class="bg-[#1e293b] p-5 rounded-2xl border border-slate-800/50 text-left btn-active transition-all">
            <span class="block text-[10px] text-slate-500 uppercase font-bold mb-1">Ajout Rapide</span>
            <span class="text-xl font-black italic text-white">+25g</span>
        </button>
        <button onclick="reset()" class="bg-[#1e293b] p-5 rounded-2xl border border-red-900/10 text-left btn-active transition-all group">
            <span class="block text-[10px] text-red-500/70 uppercase font-bold mb-1 group-hover:text-red-500 transition-colors">Remise Ã  zÃ©ro</span>
            <span class="text-xl font-black italic text-red-500 tracking-tighter">VIDER</span>
        </button>
    </div>

    <script>
        const API_KEY = "AIzaSyAoc-U6jQy6eiysfAQvel3m93tJfywNpxo"; 
        const GOAL = 160;
        let total = parseInt(localStorage.getItem('prot_total')) || 0;

        document.getElementById('date-now').innerText = new Date().toLocaleDateString('fr-FR', {weekday:'long', day:'numeric', month:'short'});
        updateUI();

        function updateUI() {
            document.getElementById('display-val').innerText = total;
            const maxCircumference = 691;
            const offset = maxCircumference - (Math.min(total, GOAL) / GOAL * maxCircumference);
            document.getElementById('progress').style.strokeDashoffset = offset;
            localStorage.setItem('prot_total', total);
        }

        function add(n) { total += n; updateUI(); feedback("Ajout manuel effectuÃ©"); }
        function reset() { if(confirm('Remettre Ã  zÃ©ro ?')) { total = 0; updateUI(); feedback("Compteur rÃ©initialisÃ©"); } }

        function feedback(msg, isError = false) {
            const log = document.getElementById('log');
            log.innerText = msg;
            log.className = `text-[10px] text-center mt-3 italic uppercase tracking-wider font-bold min-h-[20px] ${isError ? 'text-red-500' : 'text-green-400'}`;
        }

        async function processImage(input) {
            const file = input.files[0];
            if(!file) return;

            const btnContainer = document.getElementById('ia-container');
            const btnText = document.getElementById('btn-text');
            btnContainer.classList.add('scanning');
            btnText.innerText = "Traitement...";
            feedback("PrÃ©paration de l'image (MÃ©moire)...");

            // Timer de sÃ©curitÃ© : 20 secondes max
            const timeoutSignal = AbortSignal.timeout(20000); 

            try {
                // Compression optimisÃ©e mÃ©moire (URL Object)
                const base64Image = await compressImage(file);
                
                btnText.innerText = "Analyse IA...";
                feedback("Envoi Ã  Gemini...");

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    signal: timeoutSignal, // Coupe si trop long
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: "Tu es un nutritionniste. Analyse cette image. Estime la quantitÃ© totale de protÃ©ines en grammes. RÃ©ponds UNIQUEMENT par le chiffre (ex: 25). Si tu ne vois pas de nourriture, rÃ©ponds 0." },
                            { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                        ]}],
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                        ]
                    })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(`API Error: ${data.error?.message || response.statusText}`);
                if (data.error) throw new Error(data.error.message);

                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                const match = text.match(/(\d+)/); 
                const proteinValue = match ? parseInt(match[0]) : 0;

                if (proteinValue > 0) {
                    total += proteinValue;
                    updateUI();
                    feedback(`âœ… +${proteinValue}g trouvÃ©s !`);
                } else {
                    console.log("RÃ©ponse IA:", text);
                    feedback("IA: Pas de protÃ©ines dÃ©tectÃ©es", true);
                }

            } catch (error) {
                console.error(error);
                if (error.name === 'TimeoutError') {
                    feedback("âŒ Trop long (RÃ©seau faible)", true);
                } else {
                    feedback("âŒ " + error.message, true);
                }
            } finally {
                btnContainer.classList.remove('scanning');
                btnText.innerText = "ðŸ“¸ Analyser mon plat";
                input.value = '';
                // Remet le message par dÃ©faut aprÃ¨s 5s
                setTimeout(() => {
                   document.getElementById('log').innerText = "PrÃªt pour scan v2.3";
                   document.getElementById('log').className = "text-[10px] text-center mt-3 text-slate-500 italic uppercase tracking-wider font-medium min-h-[20px]";
                }, 5000);
            }
        }

        // Nouvelle fonction de compression "Light" pour iPhone
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    // Une fois chargÃ©e, on dessine sur un petit canvas
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // On rÃ©duit drastiquement la taille (800px max) pour aller vite
                    const maxSize = 800;
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > height) {
                        if (width > maxSize) { height *= maxSize / width; width = maxSize; }
                    } else {
                        if (height > maxSize) { width *= maxSize / height; height = maxSize; }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Nettoyage mÃ©moire immÃ©diat
                    URL.revokeObjectURL(img.src);
                    
                    resolve(canvas.toDataURL('image/jpeg', 0.5).split(',')[1]);
                };
                img.onerror = (e) => reject(new Error("Image illisible"));
                // Astuce mÃ©moire : ne pas lire le fichier, juste crÃ©er un lien
                img.src = URL.createObjectURL(file);
            });
        }
    </script>
</body>
</html>
