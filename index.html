<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Protories v3.4 | IA Context</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0e14; color: #e2e8f0; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
        .garmin-blue { color: #00a9e0; }
        .cal-orange { color: #fb923c; }
        .progress-ring { transition: stroke-dashoffset 0.8s cubic-bezier(0.4, 0, 0.2, 1); transform: rotate(-90deg); transform-origin: 50% 50%; }
        .btn-active:active { transform: scale(0.96); opacity: 0.9; }
        
        /* Scroll horizontal pour les tags */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(0, 169, 224, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 169, 224, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 169, 224, 0); }
        }
        .scanning { animation: pulse-ring 1.5s infinite; border-color: #00a9e0 !important; color: #00a9e0 !important; }
    </style>
</head>
<body class="p-6 max-w-md mx-auto select-none">

    <div class="flex justify-between items-center mb-6">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter uppercase">Protories <span class="garmin-blue text-sm not-italic font-bold">v3.4</span></h1>
            <p id="date-now" class="text-[10px] text-slate-500 uppercase font-bold tracking-widest"></p>
        </div>
        <div class="h-3 w-3 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]"></div>
    </div>

    <div class="relative flex justify-center items-center mb-6">
        <svg class="w-64 h-64 drop-shadow-2xl">
            <circle cx="128" cy="128" r="110" stroke="#1e293b" stroke-width="12" fill="transparent" />
            <circle id="progress" cx="128" cy="128" r="110" stroke="#00a9e0" stroke-width="12" fill="transparent" 
                    stroke-dasharray="691" stroke-dashoffset="691" stroke-linecap="round" class="progress-ring" />
        </svg>
        <div class="absolute text-center flex flex-col items-center">
            <span id="display-val" class="text-6xl font-black italic tracking-tighter text-white leading-none">0</span>
            <span class="text-[10px] text-slate-500 font-bold uppercase mt-1 tracking-widest mb-2">Objectif <span id="goal-display">160</span>g</span>
            <div class="bg-slate-900/80 px-3 py-1 rounded-full border border-slate-700/50 mt-1">
                <span class="text-sm font-black cal-orange">üî• <span id="display-cal">0</span> Kcal</span>
            </div>
        </div>
    </div>

    <div class="mb-4">
        <p class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mb-2 pl-1">Aider l'IA (Optionnel)</p>
        
        <input type="text" id="user-context" placeholder="Ex: Boeuf, Riz, Sauce curry..." class="w-full bg-[#161b22] text-white text-sm p-3 rounded-xl border border-slate-800 focus:border-blue-500 focus:outline-none mb-3 placeholder-slate-600">
        
        <div class="flex gap-2 overflow-x-auto no-scrollbar pb-1">
            <button onclick="addTag('Oeuf')" class="bg-slate-800 px-3 py-1.5 rounded-lg text-xs font-bold text-slate-300 whitespace-nowrap active:bg-blue-600 active:text-white transition-colors">ü•ö Oeuf</button>
            <button onclick="addTag('Poulet')" class="bg-slate-800 px-3 py-1.5 rounded-lg text-xs font-bold text-slate-300 whitespace-nowrap active:bg-blue-600 active:text-white transition-colors">üçó Poulet</button>
            <button onclick="addTag('Riz')" class="bg-slate-800 px-3 py-1.5 rounded-lg text-xs font-bold text-slate-300 whitespace-nowrap active:bg-blue-600 active:text-white transition-colors">üçö Riz</button>
            <button onclick="addTag('P√¢tes')" class="bg-slate-800 px-3 py-1.5 rounded-lg text-xs font-bold text-slate-300 whitespace-nowrap active:bg-blue-600 active:text-white transition-colors">üçù P√¢tes</button>
            <button onclick="addTag('Steak')" class="bg-slate-800 px-3 py-1.5 rounded-lg text-xs font-bold text-slate-300 whitespace-nowrap active:bg-blue-600 active:text-white transition-colors">ü•© Steak</button>
            <button onclick="addTag('Saumon')" class="bg-slate-800 px-3 py-1.5 rounded-lg text-xs font-bold text-slate-300 whitespace-nowrap active:bg-blue-600 active:text-white transition-colors">üêü Saumon</button>
        </div>
    </div>

    <div class="mb-6">
        <label for="file-upload" id="ia-container" class="w-full bg-white text-black font-black py-4 rounded-2xl flex items-center justify-center gap-3 btn-active transition-all cursor-pointer shadow-lg shadow-white/5 border-2 border-transparent">
            <span id="btn-text" class="uppercase tracking-tight">üì∏ Analyser avec mes infos</span>
        </label>
        <input id="file-upload" type="file" accept="image/*" capture="environment" class="hidden" onchange="processImage(this)">
        <p id="log" class="text-[10px] text-center mt-3 text-slate-500 italic uppercase tracking-wider font-medium min-h-[20px]">Pr√™t</p>
    </div>

    <div id="details-section" class="hidden mb-6 bg-[#161b22] p-4 rounded-xl border border-slate-800/50">
        <div class="flex justify-between items-center mb-3 border-b border-slate-700 pb-2">
            <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">R√©sultat</h3>
            <span id="macros-summary" class="text-[9px] text-slate-400 font-mono"></span>
        </div>
        <ul id="meal-list" class="space-y-3"></ul>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <button onclick="add(25, 120)" class="bg-[#1e293b] p-5 rounded-2xl border border-slate-800/50 text-left btn-active transition-all">
            <span class="block text-[10px] text-slate-500 uppercase font-bold mb-1">Shaker/Snack</span>
            <span class="text-xl font-black italic text-white">+25g</span>
            <span class="text-[10px] text-orange-400 font-bold block mt-1">+120 Kcal</span>
        </button>
        <button onclick="reset()" class="bg-[#1e293b] p-5 rounded-2xl border border-red-900/10 text-left btn-active transition-all group">
            <span class="block text-[10px] text-red-500/70 uppercase font-bold mb-1 group-hover:text-red-500 transition-colors">Reset</span>
            <span class="text-xl font-black italic text-red-500 tracking-tighter">VIDER</span>
        </button>
    </div>

    <script>
        const API_KEY = "AIzaSyAoc-U6jQy6eiysfAQvel3m93tJfywNpxo"; 
        const GOAL = 160;
        
        let totalProt = parseInt(localStorage.getItem('prot_total')) || 0;
        let totalCal = parseInt(localStorage.getItem('cal_total')) || 0;

        document.getElementById('date-now').innerText = new Date().toLocaleDateString('fr-FR', {weekday:'long', day:'numeric', month:'short'});
        updateUI();

        function updateUI() {
            document.getElementById('display-val').innerText = totalProt;
            document.getElementById('display-cal').innerText = totalCal;
            const offset = 691 - (Math.min(totalProt, GOAL) / GOAL * 691);
            document.getElementById('progress').style.strokeDashoffset = offset;
            localStorage.setItem('prot_total', totalProt);
            localStorage.setItem('cal_total', totalCal);
        }

        // Fonction pour ajouter un tag au champ texte
        function addTag(tagName) {
            const input = document.getElementById('user-context');
            if (input.value) {
                input.value += ", " + tagName;
            } else {
                input.value = tagName;
            }
        }

        function add(p, c) { totalProt += p; totalCal += c; updateUI(); feedback("Ajout manuel ok"); }
        function reset() { 
            if(confirm('Tout effacer ?')) { 
                totalProt = 0; totalCal = 0; updateUI(); 
                document.getElementById('details-section').classList.add('hidden');
                document.getElementById('user-context').value = ''; // Reset champ texte
                feedback("Z√©ro !"); 
            } 
        }

        function feedback(msg, isError = false) {
            const log = document.getElementById('log');
            log.innerText = msg;
            log.className = `text-[10px] text-center mt-3 italic uppercase tracking-wider font-bold min-h-[20px] ${isError ? 'text-red-500' : 'text-green-400'}`;
        }

        async function processImage(input) {
            const file = input.files[0];
            if(!file) return;

            // R√©cup√©ration du contexte utilisateur
            const userContext = document.getElementById('user-context').value;

            const btnContainer = document.getElementById('ia-container');
            const btnText = document.getElementById('btn-text');
            const listContainer = document.getElementById('meal-list');
            const detailsSection = document.getElementById('details-section');
            const macrosSummary = document.getElementById('macros-summary');

            detailsSection.classList.add('hidden');
            listContainer.innerHTML = '';
            btnContainer.classList.add('scanning');
            btnText.innerText = "Traitement...";
            feedback("Lecture image...");

            const timeoutSignal = AbortSignal.timeout(25000); 

            try {
                const base64Image = await compressImage(file);
                
                btnText.innerText = "Gemini 2.5 + Infos...";
                feedback("Analyse avec tes indices...");

                // Construction du prompt avec le contexte
                let promptText = "Tu es un nutritionniste expert. Analyse cette photo.";
                if (userContext.trim().length > 0) {
                    promptText += ` L'utilisateur indique que le plat contient : "${userContext}". Utilise cette information pour mieux identifier les aliments, m√™me s'ils sont cach√©s ou difficiles √† voir.`;
                }
                promptText += " Estime les valeurs nutritionnelles globales et d√©taill√©es. Renvoie UNIQUEMENT un JSON valide (sans markdown) avec ce format strict : { \"total_calories\": entier, \"total_protein\": entier, \"total_carbs\": entier, \"total_fat\": entier, \"items\": [ {\"name\": \"Nom aliment (poids estim√©)\", \"cal\": entier, \"prot\": entier, \"carbs\": entier, \"fat\": entier} ] }";

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    signal: timeoutSignal,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [
                            { text: promptText },
                            { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                        ]}],
                        safetySettings: [
                            { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" },
                            { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" }
                        ]
                    })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(`API Error`);

                let text = data.candidates?.[0]?.content?.parts?.[0]?.text || "";
                text = text.replace(/```json/g, '').replace(/```/g, '').trim();
                const result = JSON.parse(text);

                if (result.total_calories > 0 || result.total_protein > 0) {
                    totalProt += result.total_protein;
                    totalCal += result.total_calories;
                    updateUI();
                    
                    detailsSection.classList.remove('hidden');
                    macrosSummary.innerText = `Gluc: ${result.total_carbs}g ‚Ä¢ Lip: ${result.total_fat}g`;

                    result.items.forEach(item => {
                        const li = document.createElement('li');
                        li.className = "flex flex-col border-b border-slate-800 pb-2 last:border-0";
                        li.innerHTML = `
                            <div class="flex justify-between items-center">
                                <span class="text-slate-200 font-medium text-sm">${item.name}</span>
                                <div class="flex gap-2">
                                    <span class="text-orange-400 text-xs font-bold">${item.cal} kcal</span>
                                    <span class="text-white bg-[#1e293b] px-2 py-0.5 rounded text-xs font-bold">+${item.prot}g</span>
                                </div>
                            </div>
                            <div class="text-[9px] text-slate-500 mt-0.5">Gluc: ${item.carbs}g ‚Ä¢ Lip: ${item.fat}g</div>
                        `;
                        listContainer.appendChild(li);
                    });

                    feedback(`‚úÖ Ajout√© avec succ√®s !`);
                    // On vide le champ contexte apr√®s succ√®s pour le prochain repas
                    document.getElementById('user-context').value = '';
                } else {
                    feedback("IA: Rien d√©tect√©", true);
                }

            } catch (error) {
                console.error(error);
                feedback("‚ùå Erreur", true);
            } finally {
                btnContainer.classList.remove('scanning');
                btnText.innerText = "üì∏ Analyser avec mes infos";
                input.value = '';
                setTimeout(() => {
                   document.getElementById('log').innerText = "Pr√™t";
                   document.getElementById('log').className = "text-[10px] text-center mt-3 text-slate-500 italic uppercase tracking-wider font-medium min-h-[20px]";
                }, 8000);
            }
        }

        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxSize = 800;
                        let width = img.width; let height = img.height;
                        if (width > height) { if (width > maxSize) { height *= maxSize / width; width = maxSize; } } 
                        else { if (height > maxSize) { width *= maxSize / height; height = maxSize; } }
                        canvas.width = width; canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6).split(',')[1]);
                    };
                    img.onerror = () => reject(new Error("Img Error"));
                };
                reader.onerror = () => reject(new Error("File Error"));
            });
        }
    </script>
</body>
</html>
